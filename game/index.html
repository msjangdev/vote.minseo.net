<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이템 수집 게임</title>
    <!-- 모바일 화면 최적화를 위한 뷰포트 메타 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background: #e45e81;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 모바일에서 스크롤 방지 */
            margin: 0; /* 기본 여백 제거 */
        }
        #gameCanvas {
            background: #fff;
            margin: 0 auto;
            display: none; /* 시작 전에는 숨김 */
            border: 1px solid #ccc;
            /* 모바일 화면에 맞게 캔버스 크기 조정 */
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        .control-buttons {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            display: none; /* 시작 전에는 숨김 */
        }
        .control-buttons button {
            width: 80px;
            height: 80px;
            margin: 0 20px;
            border-radius: 50%;
            font-size: 24px;
        }
        #startScreen {
            margin-top: 50px;
        }
        #notification {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            z-index: 1000;
        }
        #gameInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: none; /* 시작 전에는 숨김 */
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        #lives {
            font-size: 24px; /* 이모티콘 크기 조정 */
        }
        /* 컨테이너를 전체 너비로 */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        /* 제목과 텍스트 조정 */
        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5" style="color:white; font-weight: bold;">장민서 후보 키우기</h1>
        <p style="font-weight: 700;">공약을 먹으면 점수 +1, 뇌물을 먹으면 생명 -1!</p>

        <!-- 시작 화면 -->
        <div id="startScreen">
            <h2>상위 랭킹</h2>
            <ol id="highScoresList"></ol>
            <button id="startButton" class="btn btn-success">게임 시작</button>
        </div>

        <!-- 게임 정보 -->
        <div id="gameInfo" class="d-flex">
            <div id="score">점수: 0</div>
            <div id="lives"></div>
        </div>

        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification"></div>

    <!-- 조작 버튼 -->
    <div class="control-buttons">
        <button id="leftButton" class="btn btn-primary">&larr;</button>
        <button id="rightButton" class="btn btn-primary">&rarr;</button>
    </div>

    <!-- 게임 종료 모달 -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="gameOverModalLabel">게임 종료!</h4>
          </div>
          <div class="modal-body">
            <p id="finalScore">최종 점수: 0</p>
            <div class="form-group">
              <label for="playerName">이름을 입력하세요:</label>
              <input type="text" class="form-control" id="playerName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="saveScoreButton" class="btn btn-primary">기록</button>
            <button type="button" id="retryButton" class="btn btn-secondary">다시하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <!-- Firebase App (기본 SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Bootstrap JS 및 게임 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js는 Bootstrap 모달에 필요합니다 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- 게임 스크립트 -->
    <script src="game.js"></script>
</body>
</html>
